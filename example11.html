<head>
  <title>d3.js example</title>
  <!-- ops.js -->
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/purl.js"></script>
  <script type="text/javascript" src="src/ambit.js"></script>
  <script type="text/javascript" src="src/Substance.js"></script>

<body>
  <p>Contributions of the data sets.</p>
  <p><div class="chart"></div></p>
  <h4>JSON</h4>
  <pre><div class="json">Pending...</div></pre>

  <!-- dynamically create a table with type information -->
  <script type="text/javascript">
var searcher = new Ambit.Substance("https://data.enanomapper.net");  
var callback = function(success, status, response){
  d3.select(".json").html(JSON.stringify(response, undefined, 2));

  var data = [];

  // count the units
  unitCounts = {};
  list = response.substance
  max = 0
  for (i=0; i<list.length; i++) {
    item = list[i]
    if (item.substanceType) {
      units = item.substanceType;
    }
    if (!units) units = "none"
    if (unitCounts[units]) {
      unitCounts[units] = unitCounts[units] + 1
    } else {
      unitCounts[units] = 1
    }
    max = Math.max(max, unitCounts[units])
  }

  // now convert the unit counts to data
  for (key in unitCounts) {
    data.push({name:key, value:unitCounts[key]})
  }

  var width = 500,
    height = 600,
    radius = Math.min(width, height) / 2;

  var color = d3.scale.category20();

  var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

  var svg = d3.select(".chart").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr(
      "transform",
      "translate(" + width / 2 + "," + height / 2 + ")"
    );

  data.forEach(function(d) {
    d.value = +d.value;
  });
  
  var g = svg.selectAll(".chart")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "chart");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) {
          if (d.data.value > 10) {
              tmpName = d.data.name;
              if (tmpName.startsWith("NPO_")) {
                  url = "https://data.enanomapper.net/ontobucket?type=label&qe=false&media=application%2Fjson&search=" + tmpName;
	          console.log(url);
	          $.ajaxSetup({async:false});
                  var conceptWikiSearcher = $.get(url);
	          console.log(conceptWikiSearcher);
                  tmpName = JSON.parse(conceptWikiSearcher.responseText).ontobucket[0].title
                  console.log(tmpName);
              }
              return tmpName;
          } else {
              return "";
          }
      });

};
if (typeof String.prototype.startsWith != 'function') {
  // see below for better implementation!
  String.prototype.startsWith = function (str){
    return this.indexOf(str) === 0;
  };
}
searcher.list(callback);
  </script>
</body>
