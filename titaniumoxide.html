<head>
  <title>TiO2</title>
  <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/purl.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/ambit.js"></script>
  <script type="text/javascript" src="src/Substance.js"></script>

  <script src="lib/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var workload = 0;
  </script>
</head>

<body>
  <h1>Titanium Dioxide</h1>
  <p><div id="workload"></div></p>
  <table>
  <tr>
    <td width="400px">
      <h3>Sizes</h3>
      <p><div class="sizes"></div></p>
    </td>
    <td width="400px">
      <h3>Providers</h3>
      <p><div class="chart"></div></p>
    </td>
  </tr>
  </table>

  <h3>All materials</h3>
  <p><table id="table"></table></p>

  <h3>JSON reply</h3>
  <p><div id="json">Nothing yet</div></p>

  <!-- dynamically create a table with type information -->
  <script type="text/javascript">

var searcher = new Ambit.Substance("https://apps.ideaconsult.net/enanomapper");  

var processSubstance = function(success, status, response){
  document.getElementById("json").innerHTML = "<pre>" + JSON.stringify(response, null, '  ') + "</pre>";
  var size;
  for (i=0;i<response.study.length;i++) {
    citation = response.study[i].citation
    if (citation.owner != "NA" && citation.owner != null && citation.owner != "MODENA") {
      uuid = response.study[i].owner.substance.uuid
      doi = response.study[i].citation.title
      document.getElementById("table").innerHTML +=
        "<tr><td><a href=\"https://apps.ideaconsult.net/enanomapper/substance/" + uuid + "\">" + uuid +
        "</a></td><td>" + response.study[i].protocol.endpoint +
        "</td></td><td><a href=\"http://dx.doi.org/" + doi + "\">" + citation.owner +
        "</a></td></tr>";
    }
  }
  workload = workload - 1;
  if (workload > 0) {
    document.getElementById("workload").innerHTML = "" + workload + " still to load";
  } else if (workload == 0) {
    document.getElementById("workload").innerHTML = "all done";
  }
};

var processList = function(success, status, response){
  for (i=0;i<response.substance.length;i++) {
    var substance = response.substance[i]
    searcher.info(substance.URI, processSubstance);
    workload = workload + 1;
    document.getElementById("workload").innerHTML = "" + workload;
  }

  // make a plot
  var data = [];

  // count the units
  unitCounts = {};
  list = response.substance
  max = 0
  for (i=0; i<list.length; i++) {
    item = list[i]
    if (item.ownerName) {
      units = item.ownerName;
    }
    if (!units) units = "none"
    if (unitCounts[units]) {
      unitCounts[units] = unitCounts[units] + 1
    } else {
      unitCounts[units] = 1
    }
    max = Math.max(max, unitCounts[units])
  }

  // now convert the unit counts to data
  for (key in unitCounts) {
    keyStr = key
    if (keyStr.length > 16) keyStr = keyStr.substring(0,14) + ".."
    data.push({name:keyStr, value:unitCounts[key]})
  }

  var width = 500,
    height = 600,
    radius = Math.min(width, height) / 2;

  var color = d3.scale.category20();

  var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

  var svg = d3.select(".chart").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr(
      "transform",
      "translate(" + width / 2 + "," + height / 2 + ")"
    );

  data.forEach(function(d) {
    d.value = +d.value;
  });
  
  var g = svg.selectAll(".chart")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "chart");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { if (d.data.value > 10) return d.data.name; return "";});

};

searcher.search("TiO2", "name", processList);
  </script>
</body>
