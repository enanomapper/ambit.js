<head>
  <title>TiO2</title>
  <!-- ops.js -->
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/purl.js"></script>
  <script type="text/javascript" src="src/ambit.js"></script>
  <script type="text/javascript" src="src/Substance.js"></script>
  <script src="lib/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <h1>Titanium Oxide</h1>
  <p><div id="workload"></div></p>
  <table>
  <tr>
    <td width="400px">
      <h3>Sizes</h3>
      <p><div class="sizes"></div></p>
    </td>
    <td width="400px">
      <h3>Providers</h3>
      <p><div class="chart"></div></p>
    </td>
  </tr>
  </table>

  <h3>JSON reply</h3>
  <pre><div class="json">Pending...</div></pre>

  <!-- dynamically create a table with type information -->
  <script type="text/javascript">

var searcher = new Ambit.Substance("http://apps.ideaconsult.net/enanomapper");

var plot = function(values) {
d3.select(".sizes").innerHTML = "Plotting..."

// Formatters for counts and times (converting numbers to Dates).
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 560 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

console.log("values: ")
console.log(values)

var x = d3.scale.linear()
    .domain([0, Math.max.apply(null, values)])
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(35))
    (values);
    console.log("data: " + data)

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", x(data[0].dx) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

console.log("Plotting done.")
}

var processSize = function(success, status, response){
  // document.getElementById("json").innerHTML = "<pre>" + JSON.stringify(response, null, '  ') + "</pre>";
  var size;
  for (i=0;i<response.study.length;i++) {
    var study = response.study[i]
    for (j=0;j<study.effects.length;j++) {
      var effect = study.effects[j]
      // console.log("effect: " + effect)
      if (effect.endpoint == "PARTICLE SIZE") {
        if (effect.result.unit == "nm") {
          if (effect.result.loValue) {
            size = effect.result.loValue;
            if (size < 500) {
              sizesVal[sizeCount]  = size;
              sizeCount = sizeCount + 1;
            }
          }
        }
      }
    }
  }
  workload = workload - 1;
  if (workload > 0) {
    document.getElementById("workload").innerHTML = "" + workload + " still to load";
  } else {

  }
  if (workload == 0) {
    document.getElementById("workload").innerHTML = "";
    plot(sizesVal);
  }
};

var searchCallback = function(success, status, response){
  d3.select(".json").html(JSON.stringify(response, undefined, 2));
  console.log("success: " + success)
  console.log("status: " + status)
  console.log("response: " + response)

  var data = [];

  // count the units
  unitCounts = {};
  list = response.substance
  max = 0
  for (i=0; i<list.length; i++) {
    item = list[i]
    if (item.ownerName) {
      units = item.ownerName;
    }
    if (!units) units = "none"
    if (unitCounts[units]) {
      unitCounts[units] = unitCounts[units] + 1
    } else {
      unitCounts[units] = 1
    }
    max = Math.max(max, unitCounts[units])

    // ok, also fire up additional calls to get substance info
    searcher.info(substance.URI, processSize);
    workload = workload + 1;
    document.getElementById("workload").innerHTML = "" + workload;
  }

  // now convert the unit counts to data
  for (key in unitCounts) {
    keyStr = key
    if (keyStr.length > 16) keyStr = keyStr.substring(0,14) + ".."
    data.push({name:keyStr, value:unitCounts[key]})
  }

  var width = 500,
    height = 600,
    radius = Math.min(width, height) / 2;

  var color = d3.scale.category20();

  var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

  var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

  var svg = d3.select(".chart").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr(
      "transform",
      "translate(" + width / 2 + "," + height / 2 + ")"
    );

  data.forEach(function(d) {
    d.value = +d.value;
  });
  
  var g = svg.selectAll(".chart")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "chart");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { if (d.data.value > 10) return d.data.name; return "";});

};

searcher.search("TiO2", "name", searchCallback);
  </script>
</body>
</html>
